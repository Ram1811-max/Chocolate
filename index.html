<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day | For My Sweetest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            /* Chocolate Gradient Theme */
            background: linear-gradient(135deg, #3d2b1f 0%, #63412c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Custom Popup */
        #custom-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 100;
            text-align: center;
            min-width: 280px;
            color: #3d2b1f;
        }

        #popup-text { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; display: block; }
        .close-popup-btn {
            background: #d2691e;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 99;
        }

        /* Card Container */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 15px; color: #f4a460; }
        .question { font-size: 1.1rem; margin-bottom: 25px; line-height: 1.5; }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1.5px solid #f4a460;
            background: transparent;
            color: #f4a460;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { background: #f4a460; color: #3d2b1f; transform: scale(1.05); }

        /* Chocolate Page */
        #choco-page { display: none; }
        .slogan { font-family: 'Dancing Script', cursive; font-size: 1.6rem; color: #ffdbac; margin-bottom: 30px; }
        
        .big-choco { font-size: 100px; margin: 20px 0; display: block; filter: drop-shadow(0 0 15px rgba(0,0,0,0.3)); }

        #take-btn {
            background: #d2691e;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(210, 105, 30, 0.4);
        }

        #final-msg {
            display: none;
            position: fixed;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #f4a460;
            z-index: 101;
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .falling-item {
            position: fixed; top: -10%; z-index: 50; animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <div id="custom-popup">
        <span id="popup-text"></span>
        <button class="close-popup-btn" onclick="closePopup()">Try Again</button>
    </div>

    <div class="card" id="quiz-page">
        <h2>Sweet Question üç´</h2>
        <p class="question">Nenu Chocolate Boy la Cute ga Untanu Kadha üòÅ</p>
        <button class="btn" onclick="handleChoice(true)">avunu üòâ</button>
        <button class="btn" onclick="handleChoice(false)">Kadhu üò¢</button>
    </div>

    <div class="card" id="choco-page">
        <div class="slogan">"Your sweetness is more addictive than chocolate, and your love is more delicious than any treat."</div>
        <span class="big-choco">üç´</span>
        <button id="take-btn" onclick="celebrate()">Chocolate Taken</button>
    </div>

    <div id="final-msg">Yay! Thank You Potti üíñ</div>

    <script>
        function handleChoice(isCorrect) {
            const popup = document.getElementById('custom-popup');
            const overlay = document.getElementById('overlay');
            const text = document.getElementById('popup-text');
            const btn = document.querySelector('.close-popup-btn');

            if (isCorrect) {
                text.innerHTML = "Muah Correcttttt Answer üíã";
                btn.innerText = "Get Chocolate";
                btn.onclick = function() {
                    closePopup();
                    document.getElementById('quiz-page').style.display = 'none';
                    document.getElementById('choco-page').style.display = 'block';
                };
            } else {
                text.innerHTML = "Chi Pove Pottidhana üò†";
                btn.innerText = "Try Again";
                btn.onclick = closePopup;
            }
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('custom-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function celebrate() {
            document.getElementById('choco-page').style.opacity = '0.1';
            document.getElementById('final-msg').style.display = 'block';
            
            const items = ['üç´', 'üç©', 'üç™', 'üç´', '‚ù§Ô∏è'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.classList.add('falling-item');
                    item.innerHTML = items[Math.floor(Math.random() * items.length)];
                    item.style.left = Math.random() * 100 + "vw";
                    item.style.fontSize = (Math.random() * 25 + 20) + "px";
                    item.style.animationDuration = (Math.random() * 3 + 2) + "s";
                    document.body.appendChild(item);
                }, i * 70);
            }
        }
    </script>
</body>
</html>
